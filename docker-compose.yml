services:
  hyperliquid-parser:
    build: .
    container_name: hyperliquid-parser
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - ~/hl/data:/app/node_logs
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=logs/app.log
      - LOG_MAX_SIZE_MB=100
      - LOG_RETENTION_DAYS=30
      - DATA_DIR=data
      - CLEANUP_INTERVAL_HOURS=2
      - FILE_READ_RETRY_ATTEMPTS=3
      - FILE_READ_RETRY_DELAY=1.0
      - MAX_ORDERS_PER_REQUEST=1000
    networks:
      - hyperliquid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "1000:1000"

networks:
  hyperliquid-network:
    driver: bridge
